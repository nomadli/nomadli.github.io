<header>
  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
        <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
        <p class="navbar-text">nomadli's blog</p>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          {% if page.url != "/index.html" %}
            <li><a href="{{ site.baseurl }}/"><span class="glyphicon glyphicon-th-large"></span> Blog</a></li>
          {% endif %}
          {% for p in site.pages %}
            {% if p.title %}
              {% if p.url != page.url %}
                {% if p.title != 'Search' %}
                  <li><a href="{{ p.url | prepend: site.baseurl }}"><span class="glyphicon {{ p.icon }}"></span> {{ p.title }}</a></li>
                {% else %}
                	<form action="{{ '/search' | prepend: site.baseurl }}" method="GET">
                		<input type="text" name="query" style="width:320px;" placeholder="Enter key word">
              		</form>
                {% endif %}
              {% endif %}
            {% endif %}
          {% endfor %}
        </ul>
      </div>
    </div>
  </nav>
</header>
